<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slider">

            <div class="slider-items">
                <div class="item s1">
                    <img src="./img/mem1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./img/mem2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./img/mem3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./img/mem4.jpg" alt="">
                </div>
            </div>

            <div class="slider-content">
                <div class="slider-text t1">When you think how to make a cssMemSlider.</div>
                <div class="slider-text">You know. I'm something of a JS developer.</div>
                <div class="slider-text">When you learn JS on your own.</div>
                <div class="slider-text">When you have made a cssMemSlider.</div>


            </div>
            <div class="slider-nav">
                <label for="r1" class="slider-nav-item l1">
                    <div class="bullet"></div>
                </label>
                <label for="r2" class="slider-nav-item l2">
                    <div class="bullet"></div>
                </label>
                <label for="r3" class="slider-nav-item l3">
                    <div class="bullet"></div>
                </label>
                <label for="r4" class="slider-nav-item l4">
                    <div class="bullet"></div>
                </label>

            </div>

        </div>

    </div>

    <script src="./scrypt.js"></script>
</body>

</html>
